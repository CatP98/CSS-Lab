<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Transitions and Animations</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="animation-container">
        <button class="smooth-button">Hover over me!</button>
        <div class="animated-box"></div>
        <div class="pulse"></div>
        <div class="bounce"></div>
        <div class="slide-in-left"></div>
        <div class="fade-in-out"></div>
        <div class="rotate"></div>
        <div class="shake"></div>
        <div class="flip"></div>
        <div class="pulse"></div>
        <div class="color-change"></div>
        <div class="wiggle"></div>
        <div class="zoom-in-out"></div>
        <div class="glowing-border"></div>
        <div class="skew"></div>
        <div class="ripple"></div>
    </div>


    <script src="main.js"></script>
</body>
</html>
